<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/sign-up.css" />
    <title>Update Password</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <main class="auth-wrap">
      <section class="box-bg-reset">
        <div class="bg-text">
          <img src="./assets/img/tickitz 1.svg" alt="" />
          <h1>Lets reset your password</h1>
          <span>
            To be able to use your account again, please <br />
            complete the following steps.
          </span>
          <div class="steps">
            <div>
              <div class="bullet">1</div>
              <p>Fill your complete email</p>
            </div>
            <div>
              <div class="bullet">2</div>
              <p>Check your email</p>
            </div>
            <div>
              <div class="bullet active">3</div>
              <p>Enter your new password</p>
            </div>
            <div>
              <div class="bullet">4</div>
              <p>Done</p>
            </div>
          </div>
        </div>
      </section>

      <section class="content">
        <img src="./assets/img/logo.svg" alt="tickitz" />
        <h1>Fill your complete password</h1>
        <p>set your new password</p>
        <form class="form">
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password">
              <input type="password" name="password" id="password1" placeholder="Write your password" />
              <div class="eye-password" data-clicked="false">
                <i class="eye off" data-feather="eye-off"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="newPassword">Confirm Password</label>
            <div class="password">
              <input type="password" name="newPassword" id="password2" placeholder="Write your confirm password" />
              <div class="eye-password" data-clicked="false">
                <i class="eye off" data-feather="eye-off"></i>
              </div>
            </div>
          </div>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
