<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/sign-up.css" />
    <title>Reset Password</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <main class="auth-wrap">
      <section class="box-bg-reset">
        <div class="bg-text">
          <img src="./assets/img/tickitz 1.svg" alt="" />
          <h1>Lets reset your password</h1>
          <span>
            To be able to use your account again, please <br />
            complete the following steps.
          </span>
          <div class="steps">
            <div>
              <div class="bullet active">1</div>
              <p>Fill your complete email</p>
            </div>
            <div>
              <div class="bullet">2</div>
              <p>Check your email</p>
            </div>
            <div>
              <div class="bullet">3</div>
              <p>Enter your new password</p>
            </div>
            <div>
              <div class="bullet">4</div>
              <p>Done</p>
            </div>
          </div>
        </div>
      </section>

      <section class="content">
        <img src="./assets/img/logo.svg" alt="tickitz" />
        <h1>Fill your complete email</h1>
        <p>we'll send a link to your email shortly</p>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email " placeholder="Write your email" />
          </div>
          <button type="submit"><a href="updatePassword.html">Send</a></button>
        </form>
      </section>
    </main>

    <script>
      feather.replace();
    </script>
  </body>
</html>
