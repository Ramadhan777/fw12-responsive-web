<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/sign-up.css" />
    <title>Sign Up</title>
    <script src="https://unpkg.com/feather-icons"></script>

  </head>
  <body>
    <main class="auth-wrap">
      <section class="box-bg">
        <div class="logo">
          <img src="./assets/img/tickitz 1.svg" alt="" />
          <p>wait, watch, wow!</p>
        </div>
      </section>

      <section class="sign-up">
        <img src="./assets/img/logo.svg" alt="tickitz" />
        <h1>Sign Up</h1>
        <p>Fill your additional details</p>
        <form class="form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Write your first name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Write your last name" />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Write your phone number" />
          </div>
          <div class="form-group">
            <label for="email ">Email</label>
            <input type="email" name="email" id="email " placeholder="Write your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password">
              <input type="password" name="password" id="password" placeholder="Write your password" />
              <div class="eye-password" data-clicked="false"">
                <i class="eye off" data-feather="eye-off"></i>
              </div>
            </div>
          </div>
          <button type="submit"><a href="sign-in.html">Sign Up</a></button>

          <p><span>Already have account ? </span> <a href="sign-in.html"> Sign In</a></p>
        </form>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
